{% extends 'core/base.html' %}


{% block content %}
    <h2 class="title">Add Job</h2>

    <form action="" method="POST">
        {% csrf_token %}

        
        {% if form.errors %}
            
            {% for error in form.errors %}
                <div class="notification is-danger">
                    {{errors}}
                </div>
            {% endfor %}
                
        {% endif %}
        <div class="field">
            <label for="">Title</label>
            <div class="control">
                <input type="text" class="input" name="title" id="id_title">
            </div>
        </div>

        <div class="field">
            <label for="">Short Description</label>
            <div class="control">
                <textarea name="short_description" id="id_short_description" class="textarea"></textarea>
            </div>
        </div>

        <div class="field">
            <label for="">Long Description</label>
            <div class="control">
                <textarea name="long_description" id="id_long_description" class="textarea"></textarea>
            </div>
        </div>

        <div class="field">
            <div class="control">
                <button class="button is-success">Save</button>
            </div>
        </div>
    </form>
{% endblock content %}
