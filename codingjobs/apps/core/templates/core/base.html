<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jobs Board</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
  <body>
     <!-- Nav bar -->
    <nav class="navbar is-light">
        <div class="navbar-brand">
            <a href="{% url 'index' %}" class="navbar-item"><strong>CodingJobs</strong></a>
        </div>

        <div class="navbar-menu">
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <!-- check user is authenticated and show relevant buttons -->
                        
                        {% if request.user.is_authenticated %}
                            <a href="{% url 'new_job' %}" class="button is-success">New Job</a>
                            <a href="{% url 'dashboard' %}" class="button is-light"><strong>Dashboard</strong></a>
                            <a href="#" class="button is-light"><strong>Notifications</strong></a>
                            <a href="{% url 'logout' %}" class="button is-danger">Logout</a>
                        {% else %}
                            <a href="{% url 'signup' %}" class="button is-success"><strong>Signup</strong></a>
                            <a href="{% url 'login' %}" class="button is-light"><strong>Login</strong></a>
                        {% endif %}
                            
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- end navbar  -->

    <!-- main content -->
  <section class="section">
    
    {% block content %}
        
    {% endblock content %}
        
  </section>
  <!-- end-main  -->
  </body>
</html>
